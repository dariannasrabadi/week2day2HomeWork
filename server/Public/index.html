<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="salary.js" charset="utf-8"></script>
    <title>Monthly Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Monthly Salary Cost Calculator</h1>
    </header>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tbodyRow">
        <td class="fC">John </td> <!-- leaveing a space for the data collection portion of javascript-->
        <td class="lC">Doe </td>
        <td class="iC">90210 </td>
        <td class="jC">Filler </td>
        <td class="sC">46000</td>
      </tr>
      <tr class="tbodyRow">
        <td class="fC">Jane </td>
        <td class="lC">Doe </td>
        <td class="iC">59023 </td>
        <td class="jC">Filler </td>
        <td class="sC">84000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan=50% id="setFootCell">Total Salary Monthly Costs:</td>
        <td colspan=50% id="tableFootCell">10833.33</td>
      </tr>
    </tfoot>
  </table>
  <div id=inTheInputs>
  <input type="text" id="firstNameInput" placeholder="First Name" value="">
  <input type="text" id="lastNameInput" placeholder="Last Name" value="">
  <input type="number" id="idInput" placeholder="ID Number" value="">
  <input type="text" id="jobInput" placeholder="Job Title" value="">
  <input type="number" id="salaryInput" placeholder="Annual Salary" value="">
</div>
  <div>
    <button id="submitButton">Submit</button> <button id="deleteButton">Delete Employee</button>
  </div>
  </body>
</html>
